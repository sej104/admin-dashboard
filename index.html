<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="main-grid">
            <section class="sidebar">
                <div class="sidebar-header">
                    <img src="./images/view-dashboard.svg" alt="Dashboard icon">
                    <h1>Dashboard</h1>
                </div>
                <div class="sidebar-links">
                    <nav>
                        <ul>
                            <li>
                                <a href="">
                                    <img src="./images/home.svg" alt="Home icon">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/card-account-details-outline.svg" alt="Profile card icon">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/message-reply.svg" alt="Message icon">
                                    Messages
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/clock-time-three.svg" alt="Clock icon">
                                    History
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/note-multiple.svg" alt="Tasks icon">
                                    Tasks
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/account-group.svg" alt="Group icon">
                                    Communities
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/cog.svg" alt="Cog icon">
                                    Settings
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/help-box.svg" alt="Help box icon">
                                    Support
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <img src="./images/shield-check.svg" alt="Shield check icon">
                                    Privacy
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
            <section class="header"></section>
            <section class="main-content"></section>
        </div>
    </body>
</html>
